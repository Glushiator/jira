machine:
  post:
    - pyenv local 2.7.13 3.4.5 3.5.2 3.6.0
  environment:
    TOX_PY27: '2.7.13'
    TOX_PY34: '3.4.5'
    TOX_PY35: '3.5.2'
    TOX_PY34: '3.6.0'
dependencies:
  override:
    - pip -V
    - pip install detox tox tox-pyenv setuptools>=17.1
    - pyenv local $TOX_PY27 $TOX_PY34 $TOX_PY35 $TOX_PY36
test:
  override:
    - tox -v --recreate
general:
  artifacts:
    - "dist/"
    - "build/results.xml"
    - "coverage.xml"
